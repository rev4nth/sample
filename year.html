<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic 2025 Countdown</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(252, 0, 255, 0.3);
        }

        .countdown {
            font-size: 2em;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .countdown-segment {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 100px;
            animation: pulse 2s infinite;
        }

        .countdown-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #00dbde;
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 219, 222, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(252, 0, 255, 0.5);
        }

        .greeting {
            margin-top: 30px;
            font-size: 1.5em;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to 2025</h1>
        <div class="countdown" id="countdown"></div>
        
        <input type="text" id="nameInput" placeholder="âœ¨ Enter your name here âœ¨">
        <button onclick="displayGreeting()">Generate Greeting</button>
        
        <div class="greeting" id="greeting"></div>
    </div>

    <script>
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("January 1, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                <div class="countdown-segment">
                    <div class="countdown-number">${days}</div>
                    <div>Days</div>
                </div>
                <div class="countdown-segment">
                    <div class="countdown-number">${hours}</div>
                    <div>Hours</div>
                </div>
                <div class="countdown-segment">
                    <div class="countdown-number">${minutes}</div>
                    <div>Minutes</div>
                </div>
                <div class="countdown-segment">
                    <div class="countdown-number">${seconds}</div>
                    <div>Seconds</div>
                </div>
            `;

            if (distance < 0) {
                countdownElement.innerHTML = "<div class='countdown-segment'>Happy New Year 2025! ðŸŽ‰</div>";
            }
        }

        setInterval(updateCountdown, 1000);

        const greetings = [
            "Welcome, {name}! ðŸŒŸ Let's make 2025 legendary!",
            "Hey there, {name}! ðŸš€ Ready to shine in 2025?",
            "Greetings, {name}! ðŸŽ‰ Here's to a stellar 2025!",
            "Hi, {name}! ðŸŒˆ A fantastic 2025 awaits you!",
            "Cheers, {name}! ðŸŽ† 2025 is your year to conquer!",
            "Welcome aboard, {name}! ðŸš¢ Adventure awaits in 2025!"
        ];

        function displayGreeting() {
            const name = document.getElementById("nameInput").value.trim();
            const greetingElement = document.getElementById("greeting");
            
            if (name) {
                const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
                greetingElement.style.opacity = 0;
                greetingElement.style.transform = "translateY(20px)";
                greetingElement.innerHTML = randomGreeting.replace("{name}", name);
                greetingElement.style.animation = "none";
                greetingElement.offsetHeight; // Trigger reflow
                greetingElement.style.animation = "fadeIn 0.5s forwards";
            } else {
                greetingElement.innerHTML = "Please enter your name to receive a greeting âœ¨";
            }
        }
    </script>
</body>
</html>
